<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Zoom jQuery Plugin</title>
	<link rel="stylesheet" href="css/image-zoom.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="main">
        <div class="inner">
            <h1>Image Zoom jQuery Demo</h1>

			<div class="image-container">
				<img id="imageZoom" src="https://picsum.photos/1080/720" alt="A image to apply the ImageZoom plugin">
				<p>&nbsp;</p>
				<img id="imageZoomExtra" src="https://picsum.photos/1920/1080" alt="A image to apply the ImageZoom plugin">
				<p>&nbsp;</p>
				<img id="imageZoomExtraPlus" src="https://picsum.photos/1440/1080" alt="A image to apply the ImageZoom plugin">
			</div>

        </div>
    </section>

	<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
	<script src="js/image-zoom.js" type="text/javascript"></script>
	<script>

		var $ = jQuery.noConflict();

		$(document).ready(function(){
			var zoomImage = $('#imageZoom');
			var zoomImageExtra = $('#imageZoomExtra');
			var zoomImagePlus = $('#imageZoomExtraPlus');
			zoomImage.imageZoom();
			zoomImageExtra.imageZoom({zoom : 200});
			zoomImagePlus.imageZoom({zoom : 300});
		});

	</script>
</body>
</html>
